<!DOCTYPE html>
<html lang="en" ng-app='APP'>
<head>
	<meta charset="UTF-8">
	<title>routing</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div ng-controller="directoryController">
		<div ng-view></div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script type="text/javascript">
	angular.module('APP',[]).
	config(function($routeProvider){
		$routeProvider.
		when('/',{templateUrl:'partials/directory.html'}).
		when('/view/:id',{templateUrl:'/partials/view.html',controller:'viewController'})
	}).
	controller('directoryController',['$scope','$http', function($scope,$http){
		$http.get('/data.js').success(function(data){
			$scope.people = data
		})
	}]).
	controller('viewController',['$scope',function($scope){}])
	</script>
</body>
</html>
